<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Walkthrough Mockup</title>
</head>
<body>
    <section>
        <div class="box">
            <form action="">
                <div class="sign">
                    <h1 class="signintext">Sign In</h1>
                    <h5>Email(phone or mobile accounts)</h5>
                    <input type="text" id="email" placeholder="Enter Email">
                </div>
                <br>
                <div class="pass">
                    <span><h5 class="password">password</h5><a href="#">Forgot Password</a></span><br>
                    <input type="text" id="password" placeholder="Enter Password"><br>
                </div>
                <div>
                    <button class="cont">Continue</button>
                </div>
                <div>
                    <a href="#">Need Help?</a>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <h3>New To Amazon?</h3>
        <button>Create Your Amazon Account</button>
    </footer>
</body>
</html>
